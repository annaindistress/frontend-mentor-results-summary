<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script defer type="module" src="/scripts/script.js"></script>
  <title>Frontend Mentor | Results summary</title>
</head>
<body class="page">
  <main class="page__main">
    <h1 class="visually-hidden">Results summary</h1>
    <section class="card">
      <div class="card__main">
        <h2 class="card__title">Your result</h2>
        <p class="card__result">
          <span class="card__result-number">76</span>
          of 100
        </p>
        <p class="card__description">Great</p>
        <p class="card__text">Your performance exceed 65% of the people conducting the test here!</p>
      </div>
      <div class="card__summary">
        <h2 class="card__title">Summary</h2>
        <ul class="card__list"></ul>
        <a class="card__button" href="#">Continue</a>
      </div>
    </section>
  </main>
</body>
</html>
